<html lang="en">

<body>

<header class="site-header">
  <div class="header-inner">
    <div class="brand">
      <img class="avatar" src="../assets/images/portfolio_images/face_image.jpg" alt="Portrait of Sean Kintner">
      <div class="name">Sean Kintner</div>
    </div>
    <nav class="nav">
      <a href="../index.html">Portfolio</a>
      <a href="../resume.html">Resume</a>
      <a href="../parts.html">Parts</a>
      <a href="../contact.html">Contact</a>
    </nav>
  </div>
</header>

<hr class="divider">

<main style="max-width:1100px; padding-bottom:40px;">
  <p><a class="back-link" href="../index.html">← Back to portfolio</a></p>

  <h1 style="margin:0 0 10px;">XPrize Wildfire Detection Tower</h1>
  <p style="color:var(--muted); margin:0 0 22px;">
    Project overview and development details coming soon.
  </p>

  <a class="project-lightbox-trigger" href="../assets/images/projects/xprize_wildfire_detection_tower/photo_1.jpg">
    <img class="project-thumb" src="../assets/images/projects/xprize_wildfire_detection_tower/photo_1.jpg" alt="XPrize Wildfire Detection Tower thumbnail">

    </ul>

</main>

<div id="projectLightbox" class="lightbox" aria-hidden="true">
  <div class="lightbox-content">
    <button id="projectLightboxClose" class="lightbox-close" type="button" aria-label="Close image">&times;</button>
    <img id="projectLightboxImage" class="lightbox-image" src="" alt="">
  </div>
</div>

<script>
  const projectLightbox = document.getElementById("projectLightbox");
  const projectLightboxImage = document.getElementById("projectLightboxImage");
  const projectLightboxClose = document.getElementById("projectLightboxClose");
  const projectGalleryItems = document.querySelectorAll(".project-lightbox-trigger");

  function closeProjectLightbox() {
    projectLightbox.classList.remove("open");
    projectLightbox.setAttribute("aria-hidden", "true");
    document.body.style.overflow = "";
  }

  projectGalleryItems.forEach((item) => {
    item.addEventListener("click", (event) => {
      event.preventDefault();
      const image = item.querySelector("img");
      projectLightboxImage.src = item.getAttribute("href");
      projectLightboxImage.alt = image ? image.alt : "Project photo";
      projectLightbox.classList.add("open");
      projectLightbox.setAttribute("aria-hidden", "false");
      document.body.style.overflow = "hidden";
    });
  });

  projectLightboxClose.addEventListener("click", closeProjectLightbox);

  projectLightbox.addEventListener("click", (event) => {
    if (event.target === projectLightbox) {
      closeProjectLightbox();
    }
  });

  document.addEventListener("keydown", (event) => {
    if (event.key === "Escape" && projectLightbox.classList.contains("open")) {
      closeProjectLightbox();
    }
  });
</script>

</body>
</html>
